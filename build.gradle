plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.eclipse.org/content/groups/releases/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.6.0.201612231935-r'
    implementation 'org.mybatis:mybatis:3.4.5'
    implementation 'mysql:mysql-connector-java:6.0.6'
    implementation 'com.github.mpkorstanje:simmetrics-core:3.2.3'
    implementation 'net.sf.trove4j:trove4j:3.0.3'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.jgrapht:jgrapht-core:1.0.1'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.12.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.github.javaparser:javaparser-core:3.5.6'
    implementation 'org.json:json:20180130'
    implementation 'org.apache.commons:commons-exec:1.3'
}

group = 'CLDIFF'
version = '0.0.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
